<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body> 
    <form id="cf" method="post" action="">
        <h1>FEEDBACK FORM</h1>

        <fieldset>

            <label for="name">Name</label>
            <input type="text" id="name" name="name" class="stored" />

            <label for="mail">Email</label>
            <input type="email" id="email" name="email" class="stored" />

            <label for="message">Message </label>
            <textarea name="message" id="message" class="stored"></textarea>

        </fieldset>

        <button type="submit" >Send</button>
        <input type="reset" id="clear">        
   </form>


   <button type="submit">submit</button>

   <script src="script.js"></script>
</body>
